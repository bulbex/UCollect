<div *ngIf="searchResult$ | async as searchResult" class="container-xxl p-2">
    <div class="d-flex flex-lg-row flex-column gap-2">
        <div
            class="w-100 d-flex flex-column p-3 overflow-hidden border border-1 border-secondary rounded"
        >

            <h4 class="m-0">{{ "Search result" | translate }}</h4>

            <hr />

            <!-- Results -->
            <div class="d-flex flex-column gap-2">
                <button
                    *ngFor="let item of searchResult"
                    [routerLink]="'/items/' + item._id"
                    class="btn btn-secondary d-flex flex-sm-row flex-column justify-content-between align-items-sm-center gap-2 border border-1 border-secondary rounded"
                >
                    <h5 class="m-0 m-sm-0">
                        {{ item.name }}
                    </h5>
                    <div class="text-start">
                        <h6>
                            {{ "Owner: " | translate }}
                            {{ item.parent.owner.username | uppercase }}
                        </h6>
                        <h6 class="m-0">
                            {{ "Collection: " | translate }}
                            {{ item.parent.name }}
                        </h6>
                    </div>
                </button>
            </div>
            <!--  -->

            <!-- If no results -->
            <div *ngIf="!searchResult.length" class="text-center">
                <h1 class="fs-1">404</h1>
                <h2>
                    {{ "Nothing found for your request!" | translate }}
                </h2>
            </div>
            <!--  -->

        </div>
    </div>
</div>
